<div>
<label for="name">Recipe Name</label>
<input id="name" #recipeName type="text" placeholder="Recipe Name"/>
<label for="description">Recipe Description</label>
<input id="description" #recipeDescription type="text" placeholder="Recipe Description"/>
<label for="image">Recipe Image</label>
<input id="image" #recipeImage type="text" placeholder="Recipe Image"/>
<button (click)="handleClick(recipeName.value, recipeDescription.value, recipeImage.value)">Submit</button>
</div>
